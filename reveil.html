<head>

    <link href="./reveil.css" rel="stylesheet">

<body onLoad="initClock()">
    <!--horloge-->
    <div class="clock">
        <!--fond horloge/ wrap=countainer-->
        <div class="wrap">
            <!--3 aiguilles et point central-->
            <span class="heure"></span>
            <span class="minute"></span>
            <span class="seconde"></span>
            <span class="dot"></span>
        </div>
        <div id="alarme">
            <a id="heur">14</a>
            <a id="minu">25</a> 
        </div>
    </div>
        <script src="./reveil.js"></script>
    </body>
